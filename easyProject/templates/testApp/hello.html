<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django World</title>
    <style>
        h1 {
            color: red;
        }
        table {
            border: 1px solid red;
            font-size: 20px; /* Corrected from 'font size' to 'font-size' */
            margin: auto;
            border-collapse: collapse;
            width: 50%;
        }
        th, td {
            border: 1px solid red;
            padding: 10px;
            text-align: center;
        }
        tr:nth-of-type(even) {
            background: gray;
        }
    </style>
</head>
<body>
    <h1>Welcome to Django World From Template File</h1>
    <h2>The Players of 2024 T20 World Cup are:</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Virat Kohli</td>
                <td>36</td>
            </tr>
            <tr>
                <td>Rohit Sharma</td>
                <td>34</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
