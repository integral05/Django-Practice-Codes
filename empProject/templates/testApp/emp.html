<!DOCTYPE html>
{% load static  %}
<html lang="en" dir='ltr'>
    <head>
        <meta charset='utf-8'>
        <link rel='stylesheet' href="{% static 'css/demo3.css' %}">
        <title></title>

    </head>
    <body>
        <h1>Employee Information</h1>
        {% if emp_list %}
        <table>
            <thead>
                <th>Emp No.</th>
                <th>Name</th>
                <th>Salary</th>
                <th>Address</th>
            </thead>
            {% for emp in emp_list %}
            <tr>
                <td>{{emp.enum}}</td>
                <td>{{emp.ename}}</td>
                <td>{{emp.esal}}</td>
                <td>{{emp.eaddr}}</td>
            </tr>
            {% endfor %}
        </table>
        {%else%}
        <p>No Employee Data Found</p>
        {% endif %}
    </body>
</html>
