<!DOCTYPE html>
{% extends 'testapp/base.html' %}

{% block body_block %}
   <h1>Your Shoping Cart ItemsInformation</h1>
   {%if request.session%}
   <table>
    <thead>
        <th>Name Of Item</th>
        <th>Quantity</th>
    </thead>
    {% for key,value in request.session.items  %}
    <tr>
        <td> {{key}} </td>
        <td> {{value}} </td>
    </tr>
      
    {% endfor %}
    {% else %}
    <p>No Items in Shopping Cart</p>
    {% endif %}
   </table>
{% endblock %}
